{% extends "layouts/base.html" %} 

{% block content %}
<div class="content">
  {{ content | safe }}
</div>
<div>
  <nav>
    <ul>
      {% for item in navigation.items %}
        <li>
          <a href="{{ item.url }}">
            {{ item.text }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</div>
{% endblock %}
